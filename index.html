<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="main">
        <nav class="nav">
            <div class="logo">
                <img src="https://img.icons8.com/color/70/000000/iphone-x.png"/>
                <span class="name">Iphone</span>
            </div>

            <div class="navitem">
                <ul>
                    <li> <a href="#">Home</a> </li>
                    <li><a href="#">Phone</a> </li>
                    <li><a href="#">Accessories</a> </li>
                    <li><a href="#">Cart</a> </li>
                </ul>
            </div>
            


        </nav>

        <div class="info">
            <div class="overlay">

            </div>
            <img class="mobile" src="download.png" alt="iphone">
            <div id="circle">
                <div class="feature one">
                    <img src="https://img.icons8.com/dusk/70/000000/multiple-cameras.png"/>

                    <div>
                        <h1>Camera</h1>
                        <p>48MP,Wide Angle Lens</p>
                    </div>

                </div>
                <div class="feature two">
                    <img src="https://img.icons8.com/dusk/70/000000/processor.png"/>
                    <div>
                        <h1>processor</h1>
                        <p>Snapdragon Octa-core 5nm</p>
                    </div>


                </div>
                <div class="feature three">
                    <img src="https://img.icons8.com/dusk/70/000000/monitor.png"/>

                    <div>
                        <h1>display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>

                </div>
                <div class="feature four">
                    <img src="https://img.icons8.com/dusk/70/000000/medium-battery.png"/>

                    <div>
                        <h1>Battery Life</h1>
                        <p>50000mAh, 7200hrs standly</p>
                     </div>

                </div>
            </div>
        </div>

        <div class="controls">
           
            <!-- start -->
            <svg id="upBtn" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"

            <!-- end -->

            <h4>Features</h4>
             <!-- start -->
             <svg id="downBtn" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
             width="26" height="26"
             viewBox="0 0 172 172"
             style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#ffffff"><path d="M33.07692,74.75901c18.52824,-27.77944 47.6256,-52.92308 48.94351,-53.59495c0.67187,-0.64603 2.66165,-1.31791 3.97956,-1.31791c1.31791,0 3.30769,0.67188 4.6256,1.31791c1.31791,0.67187 30.4411,26.46154 48.96935,53.59495c1.3179,1.98979 1.3179,4.6256 0.64603,7.26142c-1.31791,1.98978 -3.30769,3.97956 -5.94351,3.97956h-24.47175c0,0 -3.30769,57.54868 -5.29748,60.21034c-3.30769,3.30769 -11.24098,5.94351 -18.52824,5.94351c-7.28726,0 -14.54868,-2.63581 -17.21033,-5.94351c-1.31791,-2.66166 -5.94351,-60.21034 -5.94351,-60.21034h-24.47176c-2.66165,0 -4.6256,-1.31791 -5.96935,-3.97956c-1.31791,-1.96394 -0.64604,-4.6256 0.67187,-7.26142z"></path></g></g></svg>
 

             <!-- end -->


        </div>

    </div>

    <script>

        var circle= document.getElementById("circle");
        var upBtn= document.getElementById("upBtn");
        var downBtn= document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick=function(){

            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue= rotateSum;

        }

        downBtn.onclick=function(){

            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue= rotateSum;

        }




    </script>

</body>
</html>
